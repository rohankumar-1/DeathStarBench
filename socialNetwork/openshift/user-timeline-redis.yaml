---
apiVersion: v1
kind: Service
metadata:
  name: user-timeline-redis
  labels:
    death-star-project: social-network
    app: user-timeline-redis
  namespace: ai4cloudops-11855c
spec:
  ports:
  - port: 6379
  selector:
    death-star-project: social-network
    app: user-timeline-redis
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-timeline-redis
  labels:
    death-star-project: social-network
    app: user-timeline-redis
  namespace: ai4cloudops-11855c
spec:
  replicas: 1
  selector:
    matchLabels:
      death-star-project: social-network
      app: user-timeline-redis
  template:
    metadata:
      labels:
        death-star-project: social-network
        app: user-timeline-redis
      name: user-timeline-redis
    spec:
      containers:
      - name: user-timeline-redis
        image: redis
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 500m
            memory: 500Mi

        volumeMounts:
        - name: ephemeral-storage
          mountPath: /data
      restartPolicy: Always
      imagePullSecrets:
        - name: regcred
      volumes:
        - name: ephemeral-storage
          emptyDir: { }
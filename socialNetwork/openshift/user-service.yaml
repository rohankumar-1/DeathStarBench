---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  labels:
    death-star-project: social-network
    app: user-service
  namespace: ai4cloudops-11855c
spec:
  ports:
  - port: 9090
  selector:
    death-star-project: social-network
    app: user-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  labels:
    death-star-project: social-network
    app: user-service
  namespace: ai4cloudops-11855c
spec:
  replicas: 1
  selector:
    matchLabels:
      death-star-project: social-network
      app: user-service
  template:
    metadata:
      labels:
        death-star-project: social-network
        app: user-service
      name: user-service
    spec:
      containers:
      - name: user-service
        image: rohankumar1/social-network-microservices:latest
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 500m
            memory: 500Mi

        command: ["UserService"]
        volumeMounts:
          - mountPath: /social-network-microservices/config/jaeger-config.yml
            subPath: jaeger-config.yml
            name: jaeger-conf-yaml
          - mountPath: /social-network-microservices/config/service-config.json
            subPath: service-config.json
            name: service-config-json
      restartPolicy: Always
      volumes:
        - name: jaeger-conf-yaml
          configMap:
            name: jaeger-config-yaml
        - name: service-config-json
          configMap:
            name: service-config-json
      imagePullSecrets:
        - name: regcred2
